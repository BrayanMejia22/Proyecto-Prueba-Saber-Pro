<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<title>PRUEBAS SABER PRO</title>
</head>

<body>
	<div class="container">
		<div class="login">
			<h1>SINGUP</h1>
			<form method="post" th:action="@{/guardarLogin}">

				<div class="form-group">
					<label for="rol"><i class="fa-solid fa-person-chalkboard"></i> </label>
					<select name="rol" required class="form-control">
						<option value="coordinador">COORDINADOR</option>
						<option value="estudiante"> ESTUDIANTE</option>
					</select>
				</div>

				<div class="form-group">
					<label> <i class="fa-solid fa-user"></i></label>
					<input class="form-control" type="text" id="usuario" name="usuario" placeholder="Usuario" required>
				</div>

				<div class="form-group">
					<label> <i class="fa-solid fa-lock"></i></label>
					<input class="form-control" type="password" id="contraseña" name="contraseña" placeholder="Contraseña"
						required>
				</div>

				<button type="submit" class="btn btn-primary">REGISTRARSE</button>
			</form>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<script src="https://kit.fontawesome.com/d111faab9b.js" crossorigin="anonymous"></script>

</body>

<style>
	body {
		background-image: url('https://img.freepik.com/vector-premium/educacion-linea-doodle-ilustracion-vectorial-costuras-patron-aprendizaje-electronico-sobre-fondo-azul_582123-6.jpg');
		background-size: cover;
		background-position: center;
		background-attachment: fixed;
		font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
		display: flex;
		justify-content: center;
		align-items: center;
		height: 100vh;
		margin: 0;
	}

	.container {
		background-color: white;
		border-radius: 10px;
		box-shadow: 0 0 10px rgba(0, 0, 0, 1.0);
		text-align: center;
		width: 40%;
	}


	.login {
		margin: 0 auto;
		max-width: 300px;
	}

	h1 {
		margin-top: 20px;
		font-size: 100px;
	}

	.form-group {
		margin: 10px 0;
	}

	.form-control {
		text-align: center;
		font-size: 20px;
	}

	form {
		display: flex;
		flex-direction: column;
	}

	button {
		margin-top: 20px;
		margin-bottom: 40px;
	}

	i {
		font-size: 20px;
	}
</style>

</html>
